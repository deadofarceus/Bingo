<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Poker Table</title>
    <link rel="stylesheet" type="text/css" href="../style/PokerTable.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="pokertable">
            <!-- Reihe 1 -->
            <div class="row">
                <div class="placeholder" id="player4"></div>
                <div class="placeholder" id="player1"></div>
                <div class="placeholder" id="player5"></div>
            </div>
            <!-- Reihe 2 -->
            <div class="row">
                <div class="placeholder" id="player2"></div>
                <div class="bigBox">
                </div>
                <div class="placeholder" id="player3"></div>
            </div>
            <!-- Reihe 3 -->
            <div class="row3">
                <div class="placeholder" id="player7"></div>
                <div class="placeholder" id="player6"></div>
            </div>
        </div>

        <!-- Untere Reihe -->
        <div class="bottomRow">
            <div class="pointsBox">
                <p class="myInfo" id="mypoints">Points: 10000</p>
            </div>
            <div class="betBox">
                <p class="myInfo" id="mybet">Bet: 400</p>
            </div>
            <div class="buttonContainer">
                <div class="button" id="throw">Throw</div>
                <div class="button" id="call">Call</div>
                <div class="button" id="raise">Raise</div>
            </div>
            <input type="number" id="raiseAmount" value="0" maxlength="6" step="100">
        </div>
    </div>

    <script src="../scripts/PokerTable.js"></script>
</body>

</html>
