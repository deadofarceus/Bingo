<html>
  <head>
    <title>Elo Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/EloOverlay.css" />
  </head>

  <body>
    <div id="hihi">
      <div id="display">
        <div id="Player">
          <div>
            <div>
              <div class="ELO">
                <img src="../ressources/MASTER.png" alt="" class="eloimg" />
                <p>150 LP</p>
              </div>
              <div class="ELO">
                <p id="lpDiff">Today: <br />+0 LP &amp;uarr</p>
              </div>
            </div>
            <div class="row">
              <div id="0img" class="imgdiv">
                <img
                  src="https://ddragon.leagueoflegends.com/cdn/14.2.1/img/champion/Bard.png"
                  alt=""
                  class="profileImg"
                  style="height: 39px"
                /><img
                  src="../ressources/false.png"
                  alt="Overlay Image"
                  class="overlayIMG"
                  style="height: 39px"
                />
              </div>
              <div id="1img" class="imgdiv">
                <img
                  src="https://ddragon.leagueoflegends.com/cdn/14.2.1/img/champion/Senna.png"
                  alt=""
                  class="profileImg"
                  style="height: 40px"
                /><img
                  src="../ressources/true.png"
                  alt="Overlay Image"
                  class="overlayIMG"
                  style="height: 40px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="../scripts/EloOverlay.js"></script> -->
  </body>
</html>
